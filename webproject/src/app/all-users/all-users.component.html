<div class = "container">
    <div class = "row col-lg-12 col-sm-12">
        <table class = "table table-striped">
            <thead>
                <tr>
                    <th>Full name</th>
                    <th>Age</th>
                    <th>Country</th>
                    <th>Major teams</th>
                    <th> Player role</th>
                    <th>Batting style</th>
                    <th>Bowling style</th>
                    <th>  Password</th>
                    <th> Remove User</th>
                    <a href="#" class="btn btn-info btn-lg">
                     <span class="glyphicon glyphicon-log-out"></span> Log out
                      </a>
                </tr>
             </thead>
            <tbody>
            <tr *ngFor = "let user of users">
                <td> {{user.fullname}}</td>
                <td> {{user.age}}</td>
                <td> {{user.country}}</td>
                <td> {{user.majorteams}}</td>
                <td> {{user.playerrole}}</td>
                <td> {{user.battingstyle}}</td>
               <td> {{user.bowlingstyle}}</td>
                 <td> {{user.password}}</td>
                <td> <button class = "btn btn-danger"  (click) = "removeUser(user.fullname)"> Delete</button></td>
               </tr>    
            </tbody>
        </table>
    </div>
</div>
