<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <h4 class = "mt-3 mb-3">login form</h4>
            <form  #loginForm="ngForm" (ngSubmit)="loginuser()" > 
                <p class="text-danger">{{msg}}</p>

        
                    <div class="form-group">
                        <label for="fullname">Full name</label>
                        <input required type="text"  name="fullname" id="fullname"
                [(ngModel)]= "User.fullname"  class="form-control phone" maxlength="28" placeholder="Enter you full name"  />
                    </div>

                   
                    

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control"  required type="password"    name="password" 
                        [(ngModel)]= "User.password"   id="password" placeholder="Enter your password" />
                    </div>
                    
    
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="login"  >
                    
                    
                        <!-- <input class="btn " type="submit" name="submit_reg" value="Register" routerLink="/register"> -->
                    </div>
            </form>
        
        </div>

    </div>
</div>
